apply plugin: 'maven-publish'
apply plugin: 'signing'

afterEvaluate {
//    if (!isRelease()) version += "-SNAPSHOT"
    if (project.hasProperty("RELEASE")) {

    } else if (project.hasProperty("SNAPSHOT")) {
        version += "-SNAPSHOT"
    } else if (project.hasProperty("LOCAL")) {
        version += "-LOCAL"
    }

    java {
        withSourcesJar()
        withJavadocJar()
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java

                pom {
                    name = POM_NAME
                    description = POM_DESCRIPTION
                    url = 'https://github.com/VabrantGames/ActionSystem'

                    licenses {
                        license {
                            name = "Apache license 2.0"
                            url = "https://www.apache.org/licenses/LICENSE-2.0.txt"
                        }
                    }
                    developers {
                        developer {
                            id = "VabrantGames"
                            name = "John Barton"
                        }
                    }
                    scm {
                        connection = 'scm:git@github.com:VabrantGames/ActionSystem.git'
                        developerConnection = 'scm:git@github.com:VabrantGames/ActionSystem.git'
                        url = 'https://github.com/VabrantGames/ActionSystem'
                    }
                }
            }

        }

        repositories {
            maven {
                url = isRelease() ? getReleaseRepositoryURL() : getSnapshotRepositoryURL()

                credentials {
                    username = findProperty("sonatypeUsername")
                    password = findProperty("sonatypePassword")
                }
            }
        }
    }
    signing {
        sign publishing.publications.mavenJava
    }
}
